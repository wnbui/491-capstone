<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SocketIO Live Notes Test</title>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    textarea {
      width: 100%; height: 200px; font-size: 1rem;
      border: 1px solid #ccc; padding: 10px;
    }
  </style>
</head>
<body>
  <h2>Collaborative Note Test</h2>
  <p>Type below to send updates in real-time.</p>

  <textarea id="noteArea" placeholder="Start typing..."></textarea>

  <script>
    const socket = io("http://localhost:5000");
    const noteId = 1;  // Example note ID
    const username = "Kiara"; // Example username

    // Join the note room
    socket.emit("join_note", { note_id: noteId, username });

    // Listen for other users' updates
    socket.on("note_updated", (data) => {
      console.log("Received update:", data);
      document.getElementById("noteArea").value = data.content;
    });

    // Send updates on typing (with debounce)
    const textarea = document.getElementById("noteArea");
    let timer;
    textarea.addEventListener("input", (e) => {
      clearTimeout(timer);
      timer = setTimeout(() => {
        socket.emit("edit_note", {
          note_id: noteId,
          content: e.target.value
        });
      }, 300); // Wait 300ms after typing stops
    });
  </script>
</body>
</html>
